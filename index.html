<!DOCTYPE html>
<html>
  <head>
    <title>NYC favorites</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
        <h1 class="title">Kathis KJs NYC favs</h1>
        </div>
        <div class="col-7" data-bind="stopBinding: true">
          <div id="weather">
            <div class="weather-slots col-12">
              <div class="weather-slots" data-bind="style: {width: weatherForecast.day01.width}">
                <div class="weather-slots col-12">
                  <p data-bind="text: weatherForecast.day01.name"></p>
                </div>
                <div class="col-12 weather-slots" data-bind="foreach: weatherForecast.day01.weather">
                  <div data-bind="style: {width: width}">
                    <p data-bind="text: timeString"></p>
                    <p data-bind="text: temperature"></p>
                    <img class="weather-symbol" data-bind="attr: {src: symbol}">
                  </div>
                </div>
              </div>
              <div class="weather-slots" data-bind="style: {width: weatherForecast.day02.width}">
                <div class="weather-slots col-12">
                  <p data-bind="text: weatherForecast.day02.name"></p>
                </div>
                <div class="col-12 weather-slots" data-bind="foreach: weatherForecast.day02.weather">
                  <div data-bind="style: {width: width}">
                    <p data-bind="text: timeString"></p>
                    <p data-bind="text: temperature"></p>
                    <img class="weather-symbol" data-bind="attr: {src: symbol}">
                  </div>
                </div>
              </div>
              <div class="weather-slots" data-bind="style: {width: weatherForecast.day03.width}">
                <div class="weather-slots col-12">
                  <p data-bind="text: weatherForecast.day03.name"></p>
                </div>
                <div class="col-12 weather-slots" data-bind="foreach: weatherForecast.day03.weather">
                  <div data-bind="style: {width: width}">
                    <p data-bind="text: timeString"></p>
                    <p data-bind="text: temperature"></p>
                    <img class="weather-symbol" data-bind="attr: {src: symbol}">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <p data-bind="text: creditLinkText"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="sidenav">
          <ul>
            <li class="closebtn">&times;</li>
          </ul>
          <ul data-bind="foreach: locations">
            <li data-bind="text: title, css: getSelected, click: function(data, event) {$parent.chooseLocation(data, event); getGif(50000, data, event)}, event: {mouseover: $parent.mouseOver, mouseout: $parent.mouseOut}">
            </li>
            <img class="gif-image" data-bind="click: function(data, event) {getGif(0, data, event)}, attr: {src: gif}, visible: selected">
            <img class="powered-by-image" src="img/poweredByGiphy.gif" data-bind="visible: selected">
          </ul>
        </div>
        <div id="corner-infowindow">
          <div id="close-thick"></div>
        </div>
        <div id="map" class="col-12"></div>
      </div>
    </div>
    <div class="row">
      <div class="license-text">Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/Colors_Random.js"></script>
    <script src="js/model.js"></script>
    <script src="js/googleMaps.js"></script>
    <script src="js/view.js"></script>
    <script src="js/weatherView.js"></script>
    <script src="http://polman.herokuapp.com/api/forecast?url=http://www.yr.no/place/United_States/New_York/New_York/forecast.xml&num=1&jsonp=initWeather" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&v=3&key=AIzaSyDk7OBsWwKuggXanGS6v54vuxx3stJiKSs&callback=initMap"
    async defer></script>
  </body>
</html>
