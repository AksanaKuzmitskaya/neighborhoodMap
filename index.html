<!DOCTYPE html>
<html>
  <head>
    <title>NYC favorites</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-7">
        <h1 class="title">Kathis KJs NYC favs</h1>
        </div>
        <div class="col-5">
        <h1>Weather NYC</h1>
        </div>
      </div>
      <div class="row">
        <div class="sidenav">
          <ul data-bind="foreach: locations">
            <li class="closebtn">&times;</a>
<li data-bind="text: title, css: getSelected, click: $parent.chooseLocation, event: {mouseover: $parent.mouseOver, mouseout: $parent.mouseOut}"></li>
          </ul>
        </div>
        <div id="corner-infowindow">
          <div id="close-thick"></div>
        </div>
        <div id="map" class="col-12"></div>
      </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/Colors_Random.js"></script>
    <script src="js/model.js"></script>
    <script src="js/googleMaps.js"></script>
    <script src="js/view.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&v=3&key=AIzaSyDk7OBsWwKuggXanGS6v54vuxx3stJiKSs&callback=initMap"
    async defer></script>
  </body>
</html>
